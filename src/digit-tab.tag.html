<digit-tab>
    <div class="digit">
        <div class="digit_wrapper">
            <div class="digit_inline" if="{selectedValue !== undefined}">
                <div>{selectedValue}</div>
            </div>
        </div>
    </div>
    <slider ref="slider" min="0" max="9" step="1" value="0"></slider>

    <script>
        var self = this;
        self.selectedValue = opts.digit;

        self.on('mount', function() {
            self.refs.slider.on('value', function(value) {
                self.selectedValue = value;
                self.update();
                fireDigitEvent();
            });
        });

        function fireDigitEvent() {
            self.trigger('digit', self.selectedValue);
        }
    </script>

    <style>
        .digit {
            position: relative;
            width: 100%;
            text-align: center;
            flex: 1;
        }

        .digit_wrapper {
            height: 100%;
        }

        .digit_inline {
            color: #ffffff;
            opacity: 0.5;
            font-size: 57vh;
            font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif;
            display: flex;
            height: 100%;
        }

        .digit_inline div {
            border: solid;
            border-radius: 15px;
            margin: auto;
            font-family: inherit;
            padding: 0 40px;
        }

        digit-tab slider {
            align-self: center;
            width: 70%;
            margin-top: 20px;
            margin-bottom: 65px;
        }

        digit-tab slider .thumb {
            border-radius: 20px;
            height: 40px;
            width: 40px;
            top: -18px;
            margin-left: -20px;
        }
    </style>
</digit-tab>
